<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="movie-form"
  enctype="multipart/form-data"
>
  <label>
    Title:
    <input type="text" formControlName="title" />
  </label>

  <label>
    Description:
    <textarea formControlName="description"></textarea>
  </label>

  <label>
    Video File:
    <input type="file" (change)="onFileChange($event)" accept="video/*" />
  </label>

  <div class="form-buttons">
    <button
      type="submit"
      [disabled]="form.invalid || !form.dirty || isLoading()"
    >
      <span *ngIf="isLoading()">Updating...</span>
      <span *ngIf="!isLoading()">Update Movie</span>
    </button>

    <button type="button" class="cancel-button" (click)="onCancel()">
      <span *ngIf="form.dirty">Cancel</span>
      <span *ngIf="!form.dirty">Back</span>
    </button>
  </div>
</form>
